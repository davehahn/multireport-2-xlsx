<template>
  <lightning-quick-action-panel header={header}>
    <div
      class="slds-align_absolute-center slds-m-bottom_medium slds-text-heading_small"
      style="height: 2rem"
    >
      Do not close this dialog. It will break your export.
    </div>
    <div style="margin: auto; width: 75%">
      <template for:each={exportItems} for:item="item">
        <div
          key={item.Id}
          class="slds-p-around_xx-small export-item"
          data-report-id={item.Report_Id__c}
        >
          {item.Report_Name__c}
        </div>
      </template>
    </div>
  </lightning-quick-action-panel>
</template>
